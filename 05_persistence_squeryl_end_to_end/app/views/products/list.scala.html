@(products: scala.List[Product])(implicit flash: play.api.mvc.Flash, request: play.api.mvc.RequestHeader, lang: Lang)

@main(Messages("products.list")) {

  <dl class="products">
    @for(product <- products) {
    <dt>
      <a href="@controllers.routes.Products.show(product.ean)">@product.name</a>
      <a href="@controllers.routes.Barcodes.barcode(product.ean)">[Barcode: @product.name]</a>
    </dt>
    <dd>@product.description</dd>
    }
  </dl>

  <p><a href="@controllers.routes.Products.newProduct()" class="btn">
    <i class="icon-plus"></i> @Messages("products.new.command")</a></p>
}(flash, lang)
